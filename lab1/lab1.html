<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши Футболки</title>
    <style>
        .shirt-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-evenly;
        }
        .shirt-card {
            border: 2px solid #000;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .shirt-card img {
            width: 100%;
            height: auto;
        }
        .quick-view {
            margin-top: 10px;
        }
        #quickViewModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        
        }
        #quickViewModal img {
            width: 150px;
            height: auto;
        }
        #quickViewModal button {
            margin-top: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h1>Наши Футболки</h1>
    <div class="shirt-list" id="shirt-list">
        <!-- Футболки будут сгенерированы здесь -->
    </div>

    <!-- Модальное окно Quick View -->
    <div id="quickViewModal">
        <img id="quickViewImage" src="" alt="Предпросмотр футболки">
        <h2 id="quickViewName"></h2>
        <p id="quickViewPrice"></p>
        <button id="closeQuickView">Закрыть</button>
    </div>

    <script src="shirts.js"></script>
    <script src="lab1.js"></script>

</body>
</html>
